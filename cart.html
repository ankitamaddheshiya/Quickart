<head>

    <title>Document</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 17px 10px;
            text-align: center;
        }

        img {
            width: 100%;
        }

        #container>div {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        #container div:hover {
            cursor: pointer;
            border: 2px solid rgb(162, 214, 232);
        }
    </style>
</head>

<body>
    <h3>Total Cast</h3>
    <div id="container"></div>
</body>

</html>
<script>
    let cartItems = JSON.parse(localStorage.getItem("cartProducts")) || [];
    
    displayCard(cartItems);

    let total=document.querySelector("h3");


    function displayCard(data) {
        console.log(data);
    //     let total=data.reduce((acc,item)=>{
    //     let quantity=item[1];
    //     let p=+item[0].price;
    //     let tot=quantity*p;
    //     acc+=tot;
    //     return acc;
    //    },0)
    //    document.querySelector("h3").textContent=total;





        document.querySelector("#container").innerHTML = "";
        data.forEach(function (element, i) {
            let parent = document.querySelector("#container");
            //we create new product card 
            let card = document.createElement('div');

            let image1 = document.createElement("img")
            image1.setAttribute("src", element[0].avatar)

            let title = document.createElement("h3")
            title.innerText = element[0].title
            title.style = "color:grey"

            let category = document.createElement("p")
            category.innerText = element[0].category;

            let description = document.createElement("p")
            description.innerText = element[0].description;
            description.style = "color:orange"

            let price = document.createElement("p")
            price.innerText = "Rs." + element[0].price;
            price.style = "color:green"

            // let itemprice=document.createElement("h1");
            // itemprice.textContent=element[0].price;

            let add = document.createElement("button");
            add.textContent = "+";
            add.addEventListener("click", () => {
                element[1]++;
                quantity.textContent++;
                 total.textContent = element[1] * element[0].price;
                localStorage.setItem("cartItems", JSON.stringify(cartItems));
                // window.location.reload();
            })
            
            let quantity = document.createElement("span");
            quantity.textContent = element[1];


            let subtract = document.createElement("button");
            subtract.textContent = "-";
            subtract.addEventListener("click", () => {
                if (quantity.textContent == 1) {
                    cartItems.splice(i, 1);
                    localStorage.setItem("cartItems", JSON.stringify(cartItems));
                    window.location.reload();
                }
                else {
                    element[1]--;
                    quantity.textContent--;
                    total.textContent = element[1] * element[0].price;
                    localStorage.setItem("cartItems", JSON.stringify(cartItems));
                    // window.location.reload();
                }
            })


            let btn = document.createElement('button')
            btn.textContent = "Delete";

            btn.addEventListener('click', function () {
                cartItems.splice(i, 1);
                localStorage.setItem("cartProducts", JSON.stringify(cartItems));
                window.location.reload();
            })
            card.append(image1, title, category, description, price, add,quantity,subtract,btn);
            parent.append(card)

        })

    }
